<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D Conformal Layer - Three.js Demo</title>
  </head>
  <body>
    <div id="app">
      <div class="ui" style="
        position: fixed;
        top: 18px;
        left: 18px;
        z-index: 200;
        background: rgba(30, 30, 40, 0.85);
        border-radius: 8px;
        padding: 12px 18px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.18);
        display: flex;
        gap: 10px;
        align-items: center;
      ">
        <button id="toggleLayer" style="color:#fff;background:#2b6bff;border:none;border-radius:4px;padding:7px 14px;font-size:1rem;cursor:pointer;margin:0 2px;">Toggle Layer</button>
        <button id="viewTop" style="color:#fff;background:#2b6bff;border:none;border-radius:4px;padding:7px 14px;font-size:1rem;cursor:pointer;margin:0 2px;">Top View</button>
        <button id="viewSide" style="color:#fff;background:#2b6bff;border:none;border-radius:4px;padding:7px 14px;font-size:1rem;cursor:pointer;margin:0 2px;">Side View</button>
        <label style="color:#fff;background:#2b6bff;border-radius:4px;padding:7px 14px;font-size:1rem;cursor:pointer;margin:0 2px;display:flex;align-items:center;">
          <input id="lowPoly" type="checkbox" style="accent-color:#2b6bff;margin-right:4px;" /> Low-poly mode
        </label>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
